appId: your.app.id
asar: true
icon: assets/icons/icon.png
directories:
  output: release/${version}

files:
  - build

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName}_${version}.${ext}"

linux:
  target:
    # - deb
    - AppImage
    # - snap
  category: Utility
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
